name: Sync chatgpt/duckduckgpt/ to (kudoai/duckduckgpt/greasemonkey/ && adamlui/chatgpt-addons/duckduckgpt/greasemonkey/)

on:
  push:
    branches: [ master, main ]
    paths:
      - 'chatgpt/duckduckgpt/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Checkout kudoai/duckduckgpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/duckduckgpt
          path: kudoai/duckduckgpt

      - name: Checkout adamlui/chatgpt-addons
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-addons
          path: adamlui/chatgpt-addons

      - name: Copy README.md to kudoai/duckduckgpt/ && adamlui/chatgpt-addons/duckduckgpt
        run: xargs -n 1 cp -v -f ${{ github.workspace }}/adamlui/userscripts/chatgpt/duckduckgpt/README.md<<<"${{ github.workspace }}/kudoai/duckduckgpt/README.md ${{ github.workspace }}/adamlui/chatgpt-addons/duckduckgpt/README.md"

      - name: Sync chatgpt/duckduckgpt/ to kudoai/duckduckgpt/greasemonkey/
        run: rsync -av --delete ${{ github.workspace }}/adamlui/userscripts/chatgpt/duckduckgpt/ ${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/

      - name: Sync chatgpt/duckduckgpt/ to adamlui/chatgpt-addons/duckduckgpt/greasemonkey/
        run: rsync -av --delete ${{ github.workspace }}/adamlui/userscripts/chatgpt/duckduckgpt/ ${{ github.workspace }}/adamlui/chatgpt-addons/duckduckgpt/greasemonkey/

      - name: Push to kudoai/duckduckgpt
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@userscripts.co
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/userscripts`]'
          file_pattern: '*'
          repository: kudoai/duckduckgpt

      - name: Push to adamlui/chatgpt-addons
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@userscripts.co
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/userscripts`]'
          file_pattern: 'duckduckgpt/*'
          repository: adamlui/chatgpt-addons