name: Sync chatgpt/bravegpt to kudoai/bravegpt/greasemonkey

on:
  push:
    branches:
      - master
    paths:
      - 'chatgpt/bravegpt/**'
    if: 'github.event.head_commit.committer.username != "auto-sync-bot"'

jobs:
  sync-bravegpt:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Checkout kudoai/bravegpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/bravegpt
          path: kudoai/bravegpt

      - name: Sync adamlui/userscripts/chatgpt/bravegpt to kudoai/bravegpt/greasemonkey
        run: rsync -av --delete ${{ github.workspace }}/adamlui/userscripts/chatgpt/bravegpt/ ${{ github.workspace }}/kudoai/bravegpt/greasemonkey/
      
      - name: Push to kudoai/bravegpt
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@userscripts.co
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `adamlui/userscripts`]'
          file_pattern: '*'
          repository: kudoai/bravegpt
