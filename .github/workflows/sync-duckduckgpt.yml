name: Sync DuckDuckGPT w/ adamlui/duckduckgpt/src/greasemonkey

on:
  push:
    branches:
      - master
    paths:
      - 'chatgpt/duckduckgpt/**'

jobs:
  sync-duckduckgpt:
    runs-on: ubuntu-latest
    steps:

      # Checkout adamlui/userscripts
      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          repository: adamlui/userscripts
          path: adamlui/userscripts

      # Checkout adamlui/duckduckgpt
      - name: Checkout adamlui/duckduckgpt
        uses: actions/checkout@v2
        with:
          repository: adamlui/duckduckgpt
          path: adamlui/duckduckgpt

      # Sync adamlui/userscripts/chatgpt/duckduckgpt w/ adamlui/duckduckgpt/src/greasemonkey
      - name: Sync duckduckgpt
        run: rsync -av ${{ github.workspace }}/adamlui/userscripts/chatgpt/duckduckgpt/ ${{ github.workspace }}/adamlui/duckduckgpt/src/greasemonkey/
      
      # Push to adamlui/duckduckgpt
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Synced from adamlui/userscripts: ${{ github.event.head_commit.message }}"
          file_pattern: 'src/greasemonkey/*'
          branch: main
          repository: .
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: adamlui <adamlui@users.noreply.github.com>
          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: false
          disable_globbing: false
          create_branch: false
          internal_git_binary: git

