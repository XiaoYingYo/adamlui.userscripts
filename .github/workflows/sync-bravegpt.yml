name: Sync chatgpt/bravegpt to adamlui/bravegpt/greasemonkey

on:
  push:
    branches:
      - master
    paths:
      - 'chatgpt/bravegpt/**'

jobs:
  sync-bravegpt:
    runs-on: ubuntu-latest
    steps:

      # Checkout adamlui/userscripts
      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      # Checkout adamlui/bravegpt
      - name: Checkout adamlui/bravegpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/bravegpt
          path: adamlui/bravegpt

      # Sync adamlui/userscripts/chatgpt/bravegpt to adamlui/bravegpt/greasemonkey
      - name: Sync bravegpt
        run: rsync -av --delete ${{ github.workspace }}/adamlui/userscripts/chatgpt/bravegpt/ ${{ github.workspace }}/adamlui/bravegpt/greasemonkey/
      
      # Push to adamlui/bravegpt
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_message: '${{ github.event.head_commit.message }} (synced from adamlui/userscripts)'
          file_pattern: 'greasemonkey/*'
          repository: adamlui/bravegpt
