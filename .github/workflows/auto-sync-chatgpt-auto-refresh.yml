name: Sync chatgpt/chatgpt-auto-refresh to adamlui/chatgpt-auto-refresh/greasemonkey

on:
  push:
    branches: [ master, main ]
    paths:
      - 'chatgpt/chatgpt-auto-refresh/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Checkout adamlui/chatgpt-auto-refresh
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-auto-refresh
          path: adamlui/chatgpt-auto-refresh

      - name: Sync adamlui/userscripts/chatgpt/chatgpt-auto-refresh to adamlui/chatgpt-auto-refresh/greasemonkey
        run: rsync -av --delete ${{ github.workspace }}/adamlui/userscripts/chatgpt/chatgpt-auto-refresh/ ${{ github.workspace }}/adamlui/chatgpt-auto-refresh/greasemonkey/

      - name: Copy README.md to adamlui/chatgpt-auto-refresh
        run: cp -f ${{ github.workspace }}/adamlui/userscripts/chatgpt/chatgpt-auto-refresh/README.md ${{ github.workspace }}/adamlui/chatgpt-auto-refresh/README.md

      - name: Push to adamlui/chatgpt-auto-refresh
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@userscripts.co
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `adamlui/userscripts`]'
          file_pattern: '*'
          repository: adamlui/chatgpt-auto-refresh