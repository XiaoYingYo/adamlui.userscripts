name: Sync chatgpt to adamlui/chatgpt-userscripts

on:
  push:
    branches:
      - master
    paths:
      - 'chatgpt/**'
    if: 'github.event.head_commit.committer.username != "auto-sync[bot]"'

jobs:
  sync-duckduckgpt:
    runs-on: ubuntu-latest
    steps:

      # Checkout adamlui/userscripts
      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      # Checkout adamlui/chatgpt-userscripts
      - name: Checkout adamlui/chatgpt-userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-userscripts
          path: adamlui/chatgpt-userscripts

      # Sync adamlui/userscripts/chatgpt to adamlui/chatgpt-userscripts
      - name: Sync chatgpt
        run: rsync -av --delete ${{ github.workspace }}/adamlui/userscripts/chatgpt/ ${{ github.workspace }}/adamlui/chatgpt-userscripts/
      
      # Push to adamlui/chatgpt-userscripts
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_name: 'auto-sync[bot]'
          commit_user_email: auto-sync@userscripts.co
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `adamlui/userscripts`]'
          file_pattern: '*'
          repository: adamlui/chatgpt-userscripts